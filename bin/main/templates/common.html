<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<!-- meta_header -->
<head th:fragment="meta_header(title,links,scripts)">
<meta charset='UTF-8'>
<meta name=”viewport” content=”width=device-width,initial-scale=1.0″>
<title>[[#{application.title}]]</title>
<link rel="stylesheet" href="/css/style.css">
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<script
	th:src="@{https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js}"></script>
<script id="rendered-js">
	Splitting();
	//# sourceURL= /js/test.js
</script>
<script
	th:src="@{https://static.codepen.io/assets/editor/iframe/iframeRefreshCSS-e03f509ba0a671350b4b363ff105b2eb009850f34a2b4deaadaa63ed5d970b37.js}"></script>
</head>
<!-- meta_headerここまで -->

<!-- ヘッダー -->
<header th:fragment="header">
	<!-- メニューバー -->
	<div class="cp_navi">
		<!-- ヘッダーロゴ画像 -->
		<ul>
			<li class="logo"><img th:src="@{/image/test-rogo.PNG}" alt="ロゴ">
			</li>
			<li class="search">
				<!-- 検索ワードで検索可能にするボックスを用意する -->
				<form action="/item-list/search" method="GET"
					class="search_container">
					<input name="keyword" type="text" size="25"
						th:placeholder="#{header.searchbox}"> <input type="submit"
						value="&#xF002">
				</form>
			</li>
			<li><a th:href="@{/}"> [[#{header.link1}]] </a></li>
			<li><a> [[#{header.link2}]] <span class="caret"></span>
			</a>
				<div>
					<ul>
						<li><a th:href="@{/item-list/category/0}">
								[[#{header.link2.category0}]] </a></li>
						<li><a th:href="@{/item-list/category/1}">
								[[#{header.link2.category1}]] </a></li>
						<li><a th:href="@{/item-list/category/2}">
								[[#{header.link2.category2}]] </a></li>
					</ul>
				</div></li>
			<li><a th:href="@{/cart}"> [[#{header.link3}]] </a></li>
		</ul>
	</div>
</header>
<!-- ヘッダーここまで -->

<!-- フッター -->
<footer th:fragment="footer">
	<h4>[[#{footer.text}]]</h4>
</footer>
<!-- フッターここまで -->

</html>
