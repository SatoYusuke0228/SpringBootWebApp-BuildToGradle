<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!-- meta_header読み込み -->
<head th:replace="common :: meta_header('top',~{::link},~{::script})"></head>
<body>
	<!-- header読み込み -->
	<header th:replace="common :: header"></header>
	<!-- メイン -->
	<main>
		<div class="maincol">
			<table class="table">
				<thead>
					<tr>
						<th class="name-space" scope="col">商品</th>
						<th class="quantity-space" scope="col">個数</th>
						<th class="price-space" scope="col">小計</th>
						<th class="button-space" scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${cart.cartItems}">
						<td>[[${item.value.getName()}]]</td>
						<td>[[${item.value.getQuantity()}]]</td>
						<td>[[${item.value.getQuantity()} * ${item.value.getPrice()}]]</td>
						<td>
							<button
								th:onclick="|location.href='@{'/cart/remove/'+ ${item.value.getId()} }'|">削除</button>
						</td>
					</tr>
					<tr class="total">
						<td>合計</td>
						<td></td>
						<td th:object="${cart}">[[*{grandTotal}]]</td>
						<td>
							<button onclick="location.href='/'">
								<strong>買い物を続ける</strong>
							</button>
							<button onclick="location.href='/showform'">
								<strong>購入画面へ進む</strong>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
	<!-- メイン終了 -->
	<!-- footer読み込み -->
	<footer th:replace="common :: footer"></footer>
</body>
</html>
