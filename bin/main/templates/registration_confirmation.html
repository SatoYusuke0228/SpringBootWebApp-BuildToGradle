<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品登録画面</title>
</head>
<body>

	<h2>登録商品</h2>

	<table class="table" th:object="${trProductEntity}">

		<tr>
			<th scope="row">商品ID</th>
			<td th:text="*{productId}">商品ID</td>
		</tr>

		<tr>
			<th scope="row">商品名</th>
			<td th:text="*{productName}">商品名</td>
		</tr>

		<tr>
			<th scope="row">商品単価</th>
			<td th:text="*{productPrice}">商品単価</td>
		</tr>

		<tr>
			<th scope="row">商品カテゴリーID</th>
			<td th:text="*{productCategoryId}">商品カテゴリーID</td>
		</tr>

		<tr>
			<th scope="row">商品在庫</th>
			<td th:text="*{productStock}">商品在庫</td>
		</tr>

		<tr>
			<th scope="row">商品説明文</th>
			<td th:text="*{productComment}">商品説明文</td>
		</tr>

		<tr>
			<th scope="row">商品写真ファイル名1</th>
			<td th:text="*{productPhotoFileName1}">商品写真ファイル名1</td>
		</tr>

		<tr>
			<th scope="row">商品写真ファイル名2</th>
			<td th:text="*{productPhotoFileName2}">商品写真ファイル名2</td>
		</tr>

		<tr>
			<th scope="row">商品写真ファイル名3</th>
			<td th:text="*{productPhotoFileName3}">商品写真ファイル名3</td>
		</tr>

	</table>

	<br>

	<form th:action="@{/admin/registration/result}" method="POST" th:object="${flag}">
		<div class="tweetExcecute" th:if="*{tweetExcecute}">
			<label for="tweetExcecute"> <strong>Tweet</strong></label> <br>
				<input th:field="*{tweetExcecute}" type="radio"
				name="tweetExcecute" id="tweetExcecute0" th:value="true" /> する
				<input th:field="*{tweetExcecute}" type="radio"
				name="tweetExcecute" id="tweetExcecute1" th:value="false" /> しない <br> <br>
		</div>
		<button type="submit">登録</button>
	</form>

</body>
</html>
