<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!-- meta_header読み込み -->
<head
	th:replace="common :: meta_header('ITEM-LIST',~{::link},~{::script})"></head>
<body>
	<!-- header読み込み -->
	<header th:replace="common :: header"></header>
	<!-- メイン -->
	<main>
		<div class="product-list-container">
			<section class="product-list-area">
				<ul>
					<li th:each="items : ${items}" th:object="${items}"><a
						th:href="@{ '/item/' + *{productId} }"> <img
							th:src="@{ '/image/' + *{productPhotoFileName1} }">
							<p>[[*{productName}]]</p>
					</a></li>
				</ul>
			</section>
		</div>
	</main>
	<!-- メイン終了 -->
	<!-- footer読み込み -->
	<footer th:replace="common :: footer"></footer>
</body>
</html>
