<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>RESULT</title>
</head>


<body>

	<!--/* 管理者のDBに対する商品操作の結果 */-->
	<!--/* ("Result", "成功" or "失敗"); */-->
	<div class="admin_Query_Execution_result">
		<h2 th:text="${result_message}"> message </h2>
	</div>

	<!--/* ("flag.tweetExcecute", "Tweetする" or "Tweetしない"); */-->
	<div th:if="| *{tweetResultMessage} != null |">
		<p th:text="${tweetResultMessage}"> message </p>
	</div>

	<!-- TOP画面に戻る -->
	<a th:href="@{/admin}"> 管理画面TOPに </a>

</body>
</html>
