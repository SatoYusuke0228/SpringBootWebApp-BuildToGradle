<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!-- meta_header読み込み -->
<head th:replace="common :: meta_header('ITEM',~{::link},~{::script})"></head>
<body>
	<!-- header読み込み -->
	<header th:replace="common :: header"></header>
	<!-- メイン -->
	<main>
		<div class="items-page">
			<div th:object="${item}" class="items-info">
				<img th:src="@{ '/image/' + *{productPhotoFileName1} }"
					th:alt="*{productName}" class="items-image">
				<div class="items-detail">
					<table>
						<tr>
							<th>[[#{item.message1}]]</th>
							<td>[[*{productName}]]</td>
						</tr>
						<tr>
							<th>[[#{item.message2}]]</th>
							<td>[[#{item.priceNotation1} + ' ' + *{productPrice} + ' ' +
								#{item.priceNotation2}]]</td>
						</tr>
						<tr class="items-comment">
							<th>[[#{item.message3}]]</th>
							<td>[[*{productComment}]]</td>
						</tr>
					</table>
					<button th:onclick="|location.href='@{'/cart/add/'+ *{productId} }'|">
						[[#{item.button}]]</button>
				</div>
			</div>
		</div>
	</main>
	<!-- メイン終了 -->
	<!-- footer読み込み -->
	<footer th:replace="common :: footer"></footer>
</body>
</html>
