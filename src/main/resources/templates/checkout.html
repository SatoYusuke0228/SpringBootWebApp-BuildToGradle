<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!-- meta_header読み込み -->
<head th:replace="common :: meta_header('ITEM',~{::link},~{::script})"></head>
<body>
	<!-- header読み込み -->
	<header th:replace="common :: header"></header>

	<!-- メイン -->
	<main th:unless="${check}">
		<div>
			<h2>カートに商品はありません。</h2>
		</div>
	</main>

	<main th:if="${check}">

		<div class="maincol">
			<table class="table">
				<thead>
					<tr>
						<th class="name-space" scope="col">商品</th>
						<th class="quantity-space" scope="col">個数</th>
						<th class="price-space" scope="col">小計</th>
						<th class="button-space" scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cart : ${session.cart.cartItems}" th:object="${cart}">
						<td>[[*{value.name}]]</td>
						<td>[[*{value.quantity}]]</td>
						<td>[[*{value.quantity} * *{value.price}]]</td>
						<td></td>
					</tr>
					<tr class="total">
						<td>合計</td>
						<td></td>
						<td th:object="${session.cart}">[[*{grandTotal}]]</td>
						<td>
							<p>↓から購入</p>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="customer">

			<div class="customer_title">
				<h2>お客様情報の確認</h2>
			</div>

			<div class="customer_info">

				<table th:object="${checkout}">

					<tr>
						<th>名前：</th>
						<th>郵便番号：</th>
						<th>住所：</th>
						<th>電話番号：</th>
					</tr>

					<tr>
						<td th:text="*{firstName} + *{lastName}">名前</td>
						<td th:text="*{zipcode}">郵便番号</td>
						<td th:text="*{mainAddress} + *{buildingAddress}">住所</td>
						<td th:text="*{tell}">電話番号</td>
					</tr>

				</table>

			</div>
		</div>

		<div class="charge_form">
			<form th:action="@{/charge}" method='POST' id='checkout-form'>
				<!--/* ここから決済処理 */-->
				<input type='hidden' th:value='${amount}' name='amount' /><br>
				<!--/* NOTE: data-key/data-amount/data-currency will be rendered by Thymeleaf */-->
				<!--*/ ※th:attr = 属性はカンマ区切りで複数の式をとることができます /*-->
				<script src='https://checkout.stripe.com/checkout.js'
					class='stripe-button'
					th:attr='data-key=${stripePublicKey},
							data-amount=${amount},
							data-currency=${currency}'
					data-name='お支払い' data-description='テスト'
					data-image='http://www.baeldung.com/uploads/android-chrome-192x192.png'
					data-locale='auto' data-zip-code='false'>

				</script>
			</form>
		</div>

	</main>
	<!-- メイン終了 -->
	<!-- footer読み込み -->
	<footer th:replace="common :: footer"></footer>
</body>
</html>
