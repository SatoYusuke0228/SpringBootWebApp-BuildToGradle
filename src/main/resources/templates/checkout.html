<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!-- meta_header読み込み -->
<head th:replace="common :: meta_header('ITEM',~{::link},~{::script})"></head>
<body>
	<!-- header読み込み -->
	<header th:replace="common :: header"></header>
	<!-- メイン -->
	<main>
		<div class="maincol">
			<!-- ("check" , cart.cartItems().size != 0) -->
			<table class="table">
				<thead>
					<tr>
						<th class="name-space" scope="col">商品</th>
						<th class="quantity-space" scope="col">個数</th>
						<th class="price-space" scope="col">小計</th>
						<th class="button-space" scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cart : ${session.cart.cartItems}" th:object="${cart}">
						<td>[[*{value.name}]]</td>
						<td>[[*{value.quantity}]]</td>
						<td>[[*{value.quantity} * *{value.price}]]</td>
						<td>
							<button
								th:onclick="|location.href='@{'/cart/remove/'+ *{key} }'|">削除</button>
						</td>
					</tr>
					<tr class="total">
						<td>合計</td>
						<td></td>
						<td th:object="${session.cart}">[[*{grandTotal}]]</td>
						<td></td>
					</tr>
				</tbody>
			</table>
			<form th:action="@{/purchase}" th:object="${checkout}">
				<h2>Address</h2>
				<p>(*)入力必須です</p> <br>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label>姓(*) </label> <br> <input th:field="*{firstName}"
							type="text" class="form-control" />
					</div>
					<div class="form-group col-md-6">
						<label>名(*)</label> <br> <input th:field="*{lastName}"
							type="text" class="form-control" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label>郵便番号(-なしで入力してください)(*)</label> <br> <input
							th:field="*{zipcode}" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label>住所(*)</label> <br> <input th:field="*{mainAddress}"
						type="text" class="form-control" />
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label>アパート名、号室など</label> <br> <input
							th:field="*{buildingAddress}" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label>電話番号(-なしで入力してください)(*)</label> <br> <input
						th:field="*{tell}" type="text" class="form-control" />
				</div>
				<div class="form-group">
					<label>メールアドレス(*)</label> <br> <input th:field="*{email}"
						type="email" class="form-control" />
				</div>
				<br> <br> <br>
				<h2>Credit Card Information</h2>
				<p>(*)入力必須です</p> <br>
				<div class="form-group">
					<label>カード番号(-なしで入力してください)(*)</label> <br> <input
						th:field="*{creditCardNum}" type="text" class="form-control" />
				</div>
				<div class="form-group">
					<label>カード名義(*)</label> <br> <input
						th:field="*{creditCardName}" type="text" class="form-control" />
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label>有効年月(*)</label> <br> <input
							th:field="*{creditCardMonth}" type="text" class="form-control"
							placeholder="月" />
					</div>
					<div class="form-group col-md-4">
						<label></label> <input th:field="*{creditCardYear}" type="text"
							class="form-control" placeholder="年" />
					</div>
					<div class="form-group col-md-4">
						<label>セキュリティコード(CVS)(*)</label> <br> <input
							th:field="*{creditCardCvs}" type="text" class="form-control" />
					</div>
				</div>
				<input class="btn btn-primary" type="submit" value="購入" />
			</form>
		</div>
	</main>
	<!-- メイン終了 -->
	<!-- footer読み込み -->
	<footer th:replace="common :: footer"></footer>
</body>
</html>
