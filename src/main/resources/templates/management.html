<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2>商品管理画面</h2>

	<div class="search">
		<!-- ヘッダー検索機能 -->
		<form action="/admin/management/search" method="GET" class="search_container">
			<input name="keyword" type="text" size="25" placeholder="商品検索">
			<input type="submit" value="&#xf002; 検索">
		</form>
	</div>

	<table class="table">
		<thead>
			<tr>
				<th>商品ID</th>
				<th>商品名</th>
				<th></th>
				<th>詳細</th>
				<th></th>
			</tr>
		</thead>

		<tbody th:each="item : ${trProductEntity}"  th:object="${item}">
			<tr>
				<td th:text="*{productId}">商品ID</td>
				<td th:text="*{productName}">商品名</td>
				<td><button th:onclick="|location.href='@{'/admin/management/details/'+ *{productId} }'|">詳細</button></td>
				<td><button th:onclick="|location.href='@{'/admin/management/update/'+ *{productId} }'|">変更</button></td>
				<td><button th:onclick="|location.href='@{'/admin/management/delete/'+ *{productId} }'|">削除</button></td>
			</tr>
		</tbody>

	</table>

</body>
</html>
