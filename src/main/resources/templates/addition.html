<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品追加画面</title>
</head>
<body>
	<h2>商品追加画面</h2>

	<form>

		<!--/* 商品ID */-->
		<div class="form-group">
			<label for="ProductId">商品ID</label> <br> <input type="text"
				class="form-control" th:id="ProductId" placeholder="商品ID">
		</div> <br>
		<!--/* 商品名 */-->
		<div class="form-group">
			<label for="ProductName">商品名</label> <br> <input type="text"
				class="form-control" th:id="ProductName" placeholder="商品名">
		</div> <br>
		<!--/* 商品単価 */-->
		<div class="form-group">
			<label for="ProductPrice">商品名</label> <br> <input type="text"
				class="form-control" th:id="ProductPrice" placeholder="商品単価(税込み)">
		</div> <br>
		<!--/* 商品単価 */-->
		<div class="form-group">
			<label for="productCategoryId">商品カテゴリーID</label> <br> <input
				type="radio" name="productCategoryId" class="form-control"
				th:id="productCategoryId" value="0"> コーヒー豆 <input
				type="radio" name="productCategoryId" class="form-control"
				th:id="productCategoryId" value="1"> 抽出器具 <input
				type="radio" name="productCategoryId" class="form-control"
				th:id="productCategoryId" value="2"> その他
		</div> <br>
		<!--/* 商品単価 */-->
		<div class="form-group">
			<label for="productStock">在庫</label> <br> <input type="text"
				class="form-control" th:id="productStock" placeholder="在庫">
		</div>
		<br>
		<!--/* 商品単価 */-->
		<div class="form-group">
			<label for="productStock">在庫</label> <br> <input type="text"
				class="form-control" th:id="productStock" placeholder="在庫">
		</div> <br>
		<!--/* 商品単価 */-->
		<div class="form-group">
			<label for="productComment">商品説明</label> <br> <input type="text"
				class="form-control" th:id="productComment" placeholder="商品説明">
		</div>
		<br>
		<!--/* 商品写真ファイル名1 */-->
		<div class="form-group">
			<label for="productPhotoFileName1"> 商品写真ファイル名1 </label> <br> <input
				type="text" class="form-control" th:id="productPhotoFileName1"
				placeholder="商品写真ファイル名1">
		</div> <br>
		<!--/* 商品写真ファイル名2 */-->
		<div class="form-group">
			<label for="productPhotoFileName2"> 商品写真ファイル名2 </label> <br> <input
				type="text" class="form-control" th:id="productPhotoFileName2"
				placeholder="商品写真ファイル名2">
		</div>
		<br>
		<!--/* 商品写真ファイル名3 */-->
		<div class="form-group">
			<label for="productPhotoFileName3"> 商品写真ファイル名3 </label> <br> <input
				type="text" class="form-control" th:id="productPhotoFileName3"
				placeholder="商品写真ファイル名3">
		</div> <br>
		<!--/* 商品の表示・非表示 */-->
		<div class="form-group">
			<label for="productCategoryId"> 商品の表示・非表示 </label> <br> <input
				type="radio" name="productShowFlag" class="form-control"
				th:id="productShowFlag" value="0"> 表示 <input type="radio"
				name="productShowFlag" class="form-control" th:id="productShowFlag"
				value="1"> 非表示
		</div> <br>
		<!--*/ 送信ボタン /*-->
		<button type="submit" class="btn btn-primary">商品を追加</button>
	</form>

</body>
</html>
