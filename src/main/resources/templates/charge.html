<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!-- meta_header読み込み -->
<head th:replace="common :: meta_header('ITEM',~{::link},~{::script})"></head>
<body>
	<!-- header読み込み -->
	<header th:replace="common :: header"></header>
	<!-- メイン -->
	<main>
		<div>
			<div th:if="${charge_success}" class="maincol">
				<h2>購入ありがとうございました。</h2>
			</div>

			<div th:if="${charge_failed}" class="maincol">
				<h2>購入に失敗しました。</h2>
			</div>

			<div th:if="${error != null}">
				<h4 th:text="${error}">error message</h4>
			</div>
		</div>
	</main>
	<!-- メイン終了 -->
	<!-- footer読み込み -->
	<footer th:replace="common :: footer"></footer>
</body>
</html>
