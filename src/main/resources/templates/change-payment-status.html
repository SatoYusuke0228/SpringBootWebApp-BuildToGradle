<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>決済ステータス変更</title>
</head>
<body th:object="${trSalesHistoryEntity}">

	<div th:if="${settlement}">
		<h2>決済ステータスを『決済完了』に変更しますか？</h2>
		<button
			th:onclick="|location.href='@{'/admin/history/' + *{salesHistoryId} + '/settlement/result'}'|">『決済完了』に変更</button>
		<button th:onclick="|location.href='@{/admin}'|">管理者画面に戻る</button>
	</div>

	<div th:if="${cancel}">
		<h2>決済ステータスを『キャンセル』に変更しますか?</h2>
		<button
			th:onclick="|location.href='@{'/admin/history/' + *{salesHistoryId} + '/cancel/result'}'|">『キャンセル』に変更</button>
		<button th:onclick="|location.href='@{/admin}'|">管理者画面に戻る</button>
	</div>

	<div th:if="${productCancel}" th:object="${cancelProduct}">
		<h2>決済ステータスを『キャンセル』に変更しますか?</h2>
		<button
			th:onclick="|location.href='@{'/admin/history/' + *{salesHistoryId} + '/cancel/' + *{salesProductId} + '/result'}'|">『キャンセル』に変更</button>
		<button th:onclick="|location.href='@{/admin}'|">管理者画面に戻る</button>
	</div>



	<h3>販売履歴情報</h3>
	<table class="table">

		<tr>
			<th scope="row">販売履歴ID</th>
			<td th:text="*{salesHistoryId}">販売履歴ID</td>
		</tr>

		<tr>
			<th scope="row">購入者</th>
			<td th:text="*{customerName}">購入者</td>
		</tr>

		<tr>
			<th scope="row">販売日</th>
			<td th:text="*{salesDate}">販売日</td>
		</tr>

	</table>

</body>
</html>
